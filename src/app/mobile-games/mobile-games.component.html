<div class="games">
    <h2 class="page-title">Mobile Games</h2>
    <mat-card  *ngFor="let game of mobile_games">
        <mat-card-title>
            {{ game.name | uppercase }}
        </mat-card-title>
        <img mat-card-image [src]="game.image_url" alt="Game image">
        <mat-card-content>
            <p *ngIf="game.description">Descrição: {{ game.description }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button>DETALHES</button>
          <button mat-button>COMPARTILHAR</button>
        </mat-card-actions>
    </mat-card>
</div>
