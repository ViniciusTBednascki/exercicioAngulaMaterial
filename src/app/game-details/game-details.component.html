<div class="details">
    <h2 class="page-title">Details</h2>
    <mat-card  *ngIf="game">
        <mat-card-title>
            {{ game.name | uppercase }}
        </mat-card-title>
        <img mat-card-image [src]="game.image_url" alt="Game image">
        <mat-card-content>
            <p *ngIf="game.description">Descrição: {{ game.description }}</p>
        </mat-card-content>
    </mat-card>
</div>
